<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Pod request access landing page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="reset-style" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./main.js" async></script>
  </head>
  <body>
    <header>
      <img
        src="./assets/desktop/logo.svg"
        alt="logo of the company"
        class="logo"
        ;
      />
    </header>
    <article>
      <h1>Publish your podcasts <span>everywhere.</span></h1>
      <p class="product-feature">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your
        podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and
        more!
      </p>
      <aside>
        <img
          src="./assets/desktop/spotify.svg"
          alt="spotify-logo"
          class="icon"
        />
        <img
          src="./assets/desktop/apple-podcast.svg"
          alt="apple-podcast logo"
          class="icon"
        />
        <img
          src="./assets/desktop/google-podcasts.svg"
          alt="google-podcasts logo"
          class="icon"
        />
        <img
          src="./assets/desktop/pocket-casts.svg"
          alt="pocket-casts logo"
          class="icon"
        />
      </aside>
      <div class="buttons-group">
        <input type="email" id="email_id" placeholder="Email address" oninput="chacker()" class="button first"></input>
        <div id="green_red_div">
          <p id="success_p">Your email is sent!</p>
          <p id="error_p">Oops! Please check your email</p>
        </div>
        <button class="button second" id="request-btn">Request access</button>
      </div>
    </article>
    <img
      src="./assets/desktop/bg-pattern-dots.svg"
      alt="additive customize photo"
      class="pattern-dot"
    />
  </body>
</html>
